<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css" />
</head>
<body>
    <header class="header">
        <div class="header-section">
            <h1 class="header-logo">TODO APP</h1>
            <div class="header-form">
                <button type="button" class="header-form-btn">
                    <!-- 웹에서 사용하는 벡터 이미지 -->
                    <img src="add_button.svg" alt="" class="header-form-image" />
                </button>
                <input type="text" class="header-form-text" placeholder="새 할일을 입력해주세요." />
            </div>
        </div>
    </header>
    <section class="contents">
        <section class="section">
            <ul class="todo-list">
                <li class="todo-item">
                    <input type="checkbox" class="todo-item-check" />
                    <div class="todo-item-text">할일 todo</div>
                    <button type="button" class="todo-item-del">
                        <img src="add_button.svg" class="todo-item-image" alt="" />
                    </button>
                </li>
            </ul>
        </section>
        <section class="section">
            <div class="status-wrap">
                <div class="status-left">10개 남음</div>
                <div class="status-filter">
                    <button type="button" class="btn btn-all active">전체목록</button>
                    <button type="button" class="btn btn-left active">남은목록</button>
                    <button type="button" class="btn btn-complete active">완료목록</button>
                </div>
                <div class="status-clear">
                    <button type="button" class="btn btn-clear">완료삭제</button>
                </div>
            </div>
        </section>
    </section>
    <footer class="footer">
        Copyright All right reserved.
    </footer>
</body>
</html>
